<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="/">
        <img src="http://localhost/wp-content/uploads/2020/01/profile_trans.png" alt="logo">
        <h1>{{siteName}}</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nz-tooltip nzPlacement="right" [nzTitle]="isCollapsed ? 'My Blogs' : ''" routerLink="/blogs">
        <i nz-icon nzType="book"></i>
        <span>My Blogs</span>
      </li>
      <li nz-menu-item nz-tooltip nzPlacement="right" [nzTitle]="isCollapsed ? 'My Projects' : ''" routerLink="/projects">
        <i nz-icon nzType="code"></i>
        <span>My Projects</span>
      </li>
      <li nz-menu-item nz-tooltip nzPlacement="right" [nzTitle]="isCollapsed ? 'About Me' : ''">
        <i nz-icon nzType="user"></i>
        <span>About Me</span>
      </li>
    </ul>
    <p>
      <i nz-icon nzType="user"></i>
    </p>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
